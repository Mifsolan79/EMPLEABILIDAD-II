<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen - ITINERARIO PERSONAL PARA LA EMPLEABILIDAD II</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <aside id="dashboard">
        <div>
            <div class="ring">
                <svg viewBox="0 0 120 120">
                    <circle cx="60" cy="60" r="52" fill="none" stroke="rgba(255,255,255,.1)" stroke-width="10"></circle>
                    <circle id="ring-progress" cx="60" cy="60" r="52" fill="none" stroke="var(--gold)" stroke-width="10"
                        stroke-linecap="round" stroke-dasharray="327" stroke-dashoffset="327"></circle>
                </svg>
                <div class="label"><span id="ring-label">0%</span></div>
            </div>
            <div class="row" style="display:flex; justify-content:space-between; margin-bottom: 8px;"><span
                    class="muted">Pregunta</span><strong id="ring-step">1 / 0</strong></div>
            <div class="row" style="display:flex; justify-content:space-between;"><span
                    class="muted">Precisi√≥n</span><strong id="ring-acc">0%</strong></div>
        </div>

        <div style="margin-top: 20px;">
            <div class="stat-grid" style="display:grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                <div class="badge ok">Aciertos <span id="s-ok">0</span></div>
                <div class="badge ko">Fallos <span id="s-ko">0</span></div>
                <div class="badge sk">Omitidas <span id="s-sk">0</span></div>
                <div class="badge sc">Puntuaci√≥n <span id="s-sc">0.00</span></div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <div id="mini-nav" class="navigator"></div>
        </div>

        <button
            onclick="window.open('https://notebooklm.google.com/notebook/699ef97e-a8a7-4a2a-b963-1327cb258d70', '_blank')"
            class="btn-notebook">ü§ñ PREGUNTAME (IA)</button>
        <button onclick="window.location.href='index.html'" class="btn-amber" style="width:100%; margin-top:10px;">‚¨Ö
            Volver al Inicio</button>
    </aside>

    <main>
        <section id="quiz-container">
            <h1>Cargando examen...</h1>

            <!-- <div id="question-counter"></div> -->
            <div id="question-text" class="question-text"></div>
            <div id="options-container" class="options-container"></div>

            <div id="feedback-container" class="hidden"></div>

            <div id="navigation-buttons" style="margin-top:20px; display:flex; gap:10px; flex-wrap:wrap;">
                <button id="submit-btn" class="hidden">Responder</button>
                <button id="skip-btn" class="hidden btn-amber">Saltar</button>
                <button id="next-btn" class="hidden btn-blue">Siguiente</button>
            </div>
        </section>
    </main>

    <div id="final-overlay" class="hidden"
        style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:10000; display:flex; justify-content:center; align-items:center;">
        <div id="final-card" class="card" style="padding:40px; text-align:center; max-width:500px; width:90%;">
            <h2 style="font-size:2rem; margin-bottom:10px; color:var(--text);">Examen Finalizado</h2>
            <div id="final-score-big" style="font-size:4rem; color:var(--gold); font-weight:900;">0.00</div>
            <div id="final-msg" style="margin-bottom:30px; color:var(--muted);"></div>

            <div style="display:flex; gap:15px; justify-content:center;">
                <button id="ovl-restart" class="btn-blue">Intentar de nuevo</button>
                <button id="ovl-close" class="btn-red">Salir</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
