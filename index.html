<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ITINERARIO PERSONAL PARA LA EMPLEABILIDAD II</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游꿉</text></svg>">
</head>

<body>
    <main style="display: block; width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px;">
        <h1 style="font-size: 2.5rem; margin-top: 20px; margin-bottom: 40px;">ITINERARIO PERSONAL PARA LA EMPLEABILIDAD
            II</h1>

        <div class="grid" id="grid">
            <!-- Los temas se generar치n aqu칤 din치micamente -->
        </div>

        <footer style="margin-top: 40px; color: var(--muted); font-size: 0.9rem; text-align: center;">
            &copy; 2026 Itinerario Personal para la Empleabilidad II - Examen Online
        </footer>
    </main>

    <script>
        (function () {
            // Generamos 15 temas
            const temas = Array.from({ length: 15 }, (_, i) => {
                const n = i + 1;
                return {
                    numero: n,
                    titulo: `TEMA ${n}`,
                    descripcion: 'Examen de autoevaluaci칩n',
                    href: `exam.html?exam=tema_${n}` // Se mantiene el par치metro `exam` compatible con app.js
                };
            });

            const grid = document.getElementById('grid');

            function render() {
                grid.innerHTML = temas.map(it => `
          <a class="topic-card" href="${it.href}">
            <div style="font-size: 2rem; margin-bottom: 10px;">游닇</div>
            <h3>${it.titulo}</h3>
            <p>${it.descripcion}</p>
          </a>
        `).join('');
            }

            render();
        })();
    </script>
</body>

</html>
