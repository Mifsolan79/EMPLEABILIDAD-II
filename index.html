<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ITINERARIO PERSONAL PARA LA EMPLEABILIDAD II</title>
    <!-- We link style.css instead of inline styles for cleaner code, incorporating reference styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas id="bgCanvas"></canvas>

    <div class="wrap" id="app">
        <header class="app">
            <h1>ITINERARIO PERSONAL PARA LA EMPLEABILIDAD II</h1>
        </header>

        <section class="grid" id="grid"></section>
    </div>

    <script>
        // Fondo dinÃ¡mico Cyan/Blue
        const canvas = document.getElementById("bgCanvas");
        const ctx = canvas.getContext("2d");
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = Array.from({ length: 100 }, () => ({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 2 + 1,
                dx: (Math.random() - 0.5) * 0.6,
                dy: (Math.random() - 0.5) * 0.6
            }));
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#06b6d4"; /* Cyan 500 */
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
                p.x += p.dx;
                p.y += p.dy;
                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });
            requestAnimationFrame(draw);
        }
        window.addEventListener("resize", resize);
        resize();
        draw();

        // Script de temas
        (function () {
            // TÃ­tulos especÃ­ficos
            const titulos = {
                1: "EMPLEABILIDAD Y MERCADO",
                2: "DERECHO INMOBILIARIO",
                3: "CONTRATOS DE MEDIACIÃ“N",
                4: "REGISTRO Y CATASTRO"
            };

            const temas = Array.from({ length: 15 }, (_, i) => {
                const n = i + 1;
                const tituloEspecifico = titulos[n] ? titulos[n] : `TEMA ${n}`;
                // Enable only 1-4 as confirmed files exist
                const disponible = n <= 4;

                return {
                    numero: n,
                    titulo: tituloEspecifico,
                    href: disponible ? `exam.html?tema=${n}` : '#',
                    disponible: disponible
                };
            });

            const grid = document.getElementById('grid');

            grid.innerHTML = temas.map(it => `
                <a class="topic-card ${it.disponible ? '' : 'disabled'}" href="${it.href}">
                    <div class="kicker">EXAMEN</div>
                    <strong>${it.titulo}</strong>
                    <span class="badge">Tema ${it.numero}</span>
                    ${!it.disponible ? '<span class="badge" style="background:rgba(239,68,68,0.2); color:#fca5a5; margin-top:4px; border-color:transparent;">ðŸ”’ Bloqueado</span>' : ''}
                </a>
            `).join('');
        })();
    </script>
</body>

</html>
